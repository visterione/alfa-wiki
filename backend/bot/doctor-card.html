  function switchTab(btn) {
    var cardId = btn.dataset.card;

    btn.classList.add('active');

    // Toggle content
    var body = document.getElementById('body-' + cardId);
    if (!body) return;
    body.querySelectorAll('.dc-tab-content').forEach(function(c) { c.classList.remove('active'); });
    var content = body.querySelector('[data-tab="' + tabName + '"]');
    if (content) content.classList.add('active');

  function loadSchedule(cardId, misUserId) {
    var timeline = document.getElementById('timeline-' + cardId);
    var labels = document.getElementById('labels-' + cardId);
    if (!timeline || !labels) return;

    // Generate time labels
    var hours = [];
    for (var h = 8; h <= 20; h++) hours.push(h + ':00');
    labels.innerHTML = hours.map(function(h) { return '<span>' + h + '</span>'; }).join('');

    // Generate empty slots
    var slots = '';
    for (var i = 0; i < 48; i++) {
      slots += '<div class="dc-timeline-slot"></div>';
    }
    timeline.innerHTML = slots;

    // Fetch schedule from MIS
    fetchAPI(API_BASE + '/mis/schedule', {
      method: 'POST',
      body: JSON.stringify({ user_id: misUserId, date_start: getTodayDate(), date_end: getTodayDate() })
    }).then(function(data) {
      if (data.error === 0 && data.data) {
        renderSchedule(cardId, data.data);
      }
    }).catch(function() {});
  }

  function getTodayDate() {
    var d = new Date();
    return d.getFullYear() + '-' + String(d.getMonth()+1).padStart(2,'0') + '-' + String(d.getDate()).padStart(2,'0');
  }

  function renderSchedule(cardId, scheduleData) {
    var timeline = document.getElementById('timeline-' + cardId);
    if (!timeline) return;
    var slots = timeline.querySelectorAll('.dc-timeline-slot');
    
    if (Array.isArray(scheduleData)) {
      scheduleData.forEach(function(item) {
        if (item.time_start && item.time_end) {
          var start = parseTime(item.time_start);
          var end = parseTime(item.time_end);
          for (var i = start; i < end && i < 48; i++) {
            if (slots[i]) slots[i].classList.add('busy');
          }
        }
      });
    }

    // Mark past slots
    var now = new Date();
    var currentSlot = Math.floor((now.getHours() - 8) * 2 + now.getMinutes() / 30);
    for (var i = 0; i < currentSlot && i < 48; i++) {
      if (slots[i] && !slots[i].classList.contains('busy')) {
        slots[i].classList.add('past');
      }
    }
  }

  function parseTime(timeStr) {
    var parts = timeStr.split(':');
    var hour = parseInt(parts[0]) - 8;
    var min = parseInt(parts[1]) / 30;
    return Math.max(0, hour * 2 + Math.floor(min));
  }

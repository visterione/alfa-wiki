<script>
window.dcApp = (function() {
  var API_BASE = window.location.protocol + '//' + window.location.hostname + ':9001/api';
  var PAGE_SLUG = getPageSlug();
  var cards = [];
  var filteredCards = [];
  var debounceTimer = null;
  var searchTimer = null;
  var highlightId = null;

  var CLINICS = [
    { id: 1, name: 'ĞĞ»ÑŒÑ„Ğ°', color: '#FF80AB' },
    { id: 2, name: 'ĞšĞ¸Ğ´Ñ', color: '#FFA726' },
    { id: 3, name: 'ĞŸÑ€Ğ¾Ñ„', color: '#7E57C2' },
    { id: 4, name: 'Ğ›Ğ¸Ğ½Ğ¸Ñ', color: '#C5E1A5' },
    { id: 5, name: '3Ğš', color: '#BA68C8' },
    { id: 6, name: 'Ğ¡Ğ¼Ğ°Ğ¹Ğ»', color: '#555555' }
  ];

  function getPageSlug() {
    var match = window.location.pathname.match(/\/page\/([^\/\?]+)/);
    return match ? match[1] : 'default';
  }

  function getToken() { return localStorage.getItem('token'); }

  function fetchAPI(url, options) {
    options = options || {};
    return fetch(url, {
      method: options.method || 'GET',
      headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + getToken() },
      body: options.body
    }).then(function(r) {
      if (!r.ok) return r.json().then(function(e) { throw new Error(e.error || 'Error'); });
      return r.json();
    });
  }

  function showToast(msg, type) {
    var t = document.getElementById('dc-toast');
    if (!t) return;
    t.textContent = msg;
    t.className = 'dc-toast show ' + (type || '');
    setTimeout(function() { t.className = 'dc-toast'; }, 3000);
  }

  function escapeHtml(s) {
    if (!s) return '';
    var d = document.createElement('div');
    d.textContent = s;
    return d.innerHTML;
  }

  function formatDateForAPI(date) {
    var d = date || new Date();
    return String(d.getDate()).padStart(2,'0') + '.' + String(d.getMonth()+1).padStart(2,'0') + '.' + d.getFullYear();
  }

  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // DATA LOADING
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  function loadCards() {
    fetchAPI(API_BASE + '/doctor-cards/page/' + PAGE_SLUG + '?sortBy=sortOrder&sortOrder=ASC')
      .then(function(data) {
        cards = data;
        filteredCards = cards.slice();
        renderCards();
        loadSpecialties();
        var statEl = document.getElementById('stat-total');
        if (statEl) statEl.textContent = cards.length;
      })
      .catch(function(e) { showToast('ĞÑˆĞ¸Ğ±ĞºĞ° Ğ·Ğ°Ğ³Ñ€ÑƒĞ·ĞºĞ¸: ' + e.message, 'error'); });
  }

  function loadSpecialties() {
    fetchAPI(API_BASE + '/doctor-cards/page/' + PAGE_SLUG + '/specialties')
      .then(function(list) {
        var sel = document.getElementById('filter-specialty');
        if (!sel) return;
        sel.innerHTML = '<option value="">Ğ’ÑĞµ ÑĞ¿ĞµÑ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸</option>' + list.map(function(s) {
          return '<option value="' + escapeHtml(s) + '">' + escapeHtml(s) + '</option>';
        }).join('');
      }).catch(function() {});
  }

  function debounceFilter() {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(filterCards, 300);
  }

  function filterCards() {
    var searchEl = document.getElementById('filter-search');
    var specEl = document.getElementById('filter-specialty');
    var search = searchEl ? searchEl.value.toLowerCase() : '';
    var specialty = specEl ? specEl.value : '';

    filteredCards = cards.filter(function(c) {
      if (search && !c.fullName.toLowerCase().includes(search)) return false;
      if (specialty && c.specialty !== specialty) return false;
      return true;
    });
    renderCards();
  }

  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // RENDERING
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  function renderCards() {
    var container = document.getElementById('dc-cards-container');
    if (!container) return;
    
    if (!filteredCards.length) {
      container.innerHTML = '<div class="dc-empty"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" y1="8" x2="19" y2="14"/><line x1="22" y1="11" x2="16" y2="11"/></svg><h3>Ğ¡Ğ¿Ğ¸ÑĞ¾Ğº Ğ²Ñ€Ğ°Ñ‡ĞµĞ¹ Ğ¿ÑƒÑÑ‚</h3><p>ĞĞ°Ğ¶Ğ¼Ğ¸Ñ‚Ğµ "Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ¸Ñ‚ÑŒ Ğ²Ñ€Ğ°Ñ‡Ğ°"</p></div>';
      return;
    }

    container.innerHTML = filteredCards.map(function(card) {
      var meta = card.metadata || {};
      var cardClinics = meta.clinics || [];
      var isHighlighted = highlightId && card.id === highlightId;

      var clinicBadges = CLINICS.map(function(c) {
        var isActive = cardClinics.indexOf(c.id) !== -1;
        var style = isActive ? 'background:' + c.color : '';
        return '<div class="dc-clinic' + (isActive ? ' active' : '') + '" style="' + style + '">' + c.name + '</div>';
      }).join('');

      var nameHtml = card.profileUrl 
        ? '<a href="' + escapeHtml(card.profileUrl) + '">' + escapeHtml(card.fullName) + '</a>'
        : escapeHtml(card.fullName);

      return '<div class="dc-card' + (isHighlighted ? ' highlighted' : '') + '" data-id="' + card.id + '">' +
        '<div class="dc-clinics">' + clinicBadges + '</div>' +
        '<div class="dc-card-header">' +
          '<div class="dc-card-info">' +
            '<h3 class="dc-card-name">' + nameHtml + '</h3>' +
            (card.specialty ? '<div class="dc-card-specialty">' + escapeHtml(card.specialty) + '</div>' : '') +
            '<div class="dc-card-details">' +
              (meta.ageRange ? '<div>ğŸ‘¶ ' + escapeHtml(meta.ageRange) + '</div>' : '') +
              (card.experience ? '<div>ğŸ“… ' + escapeHtml(card.experience) + '</div>' : '') +
              (meta.internalNumber ? '<div>ğŸ“ Ğ²Ğ½. ' + escapeHtml(meta.internalNumber) + '</div>' : '') +
              (meta.mobileNumber ? '<div>ğŸ“± ' + escapeHtml(meta.mobileNumber) + '</div>' : '') +

  function loadScheduleForAllCards() {
    var userIds = filteredCards
      .filter(function(c) { return c.metadata && c.metadata.misUserId; })
      .map(function(c) { return c.metadata.misUserId; });
    
    if (userIds.length === 0) {
      filteredCards.forEach(function(card) { renderEmptyTimeline(card.id); });
      return;
    }
    
    var now = new Date();
    var timeStart = formatDateForAPI(now) + ' 00:00';
    var timeEnd = formatDateForAPI(now) + ' 23:59';
    
    Promise.all([
      fetchAPI(API_BASE + '/mis/schedule-periods', {
        method: 'POST',
        body: JSON.stringify({ user_id: userIds.join(','), time_start: timeStart, time_end: timeEnd })
      }),
      fetchAPI(API_BASE + '/mis/schedule', {
        method: 'POST',
        body: JSON.stringify({ user_id: userIds.join(','), time_start: timeStart, time_end: timeEnd, show_busy: true, show_past: false, step: 30 })
      })
    ]).then(function(results) {
      var periodsData = results[0];
      var slotsData = results[1];
      
      filteredCards.forEach(function(card) {
        var misUserId = card.metadata && card.metadata.misUserId;
        if (!misUserId) { renderEmptyTimeline(card.id); return; }
        
        var periods = [];
        if (periodsData.error === 0 && Array.isArray(periodsData.data)) {
          periods = periodsData.data.filter(function(p) { return String(p.user_id) === String(misUserId); });
        }
        
        var slots = [];
        if (slotsData.error === 0 && slotsData.data) {
          if (slotsData.data[misUserId]) {
            slots = slotsData.data[misUserId];
          } else if (Array.isArray(slotsData.data)) {
            slots = slotsData.data.filter(function(s) { return String(s.user_id) === String(misUserId); });
          }
        }
        
        renderTimeline(card.id, periods, slots);
      });
    }).catch(function(err) {
      console.error('ĞÑˆĞ¸Ğ±ĞºĞ° Ñ€Ğ°ÑĞ¿Ğ¸ÑĞ°Ğ½Ğ¸Ñ:', err);
      filteredCards.forEach(function(card) { renderEmptyTimeline(card.id); });
    });
  }

  function renderTimeline(cardId, periods, slots) {
    var timeline = document.getElementById('timeline-' + cardId);
    var labelsContainer = document.getElementById('labels-' + cardId);
    if (!timeline || !labelsContainer) return;
    
    var startHour = 8, endHour = 21;
    var totalMinutes = (endHour - startHour) * 60;
    var hoursCount = endHour - startHour;
    
    timeline.innerHTML = '';
    labelsContainer.innerHTML = '';
    labelsContainer.style.position = 'relative';
    labelsContainer.style.height = '20px';
    
    for (var h = startHour; h <= endHour; h++) {
      var label = document.createElement('span');
      var position = ((h - startHour) / hoursCount) * 100;
      label.textContent = h + ':00';
      label.style.left = position + '%';
      labelsContainer.appendChild(label);
      
      var gridLine = document.createElement('div');
      gridLine.className = 'dc-timeline-grid';
      gridLine.style.left = position + '%';
      timeline.appendChild(gridLine);
    }
    
    if (Array.isArray(periods)) {
      periods.forEach(function(period) {
        if (period.type !== 1) return;
        var tsp = period.time_start ? period.time_start.split(' ') : [];
        var tep = period.time_end ? period.time_end.split(' ') : [];
        if (tsp.length < 2 || tep.length < 2) return;
        
        var st = tsp[1].split(':').map(Number);
        var et = tep[1].split(':').map(Number);
        var startMin = st[0] * 60 + st[1];
        var endMin = et[0] * 60 + et[1];
        
        if (endMin <= startHour * 60 || startMin >= endHour * 60) return;
        var startOffset = Math.max(0, startMin - startHour * 60);
        var endOffset = Math.min(totalMinutes, endMin - startHour * 60);
        var duration = endOffset - startOffset;
        if (duration <= 0) return;
        
        var wb = document.createElement('div');
        wb.className = 'dc-timeline-period';
        wb.style.left = (startOffset / totalMinutes) * 100 + '%';
        wb.style.width = (duration / totalMinutes) * 100 + '%';
        wb.title = 'Ğ“Ñ€Ğ°Ñ„Ğ¸Ğº: ' + st[0] + ':' + String(st[1]).padStart(2,'0') + ' â€” ' + et[0] + ':' + String(et[1]).padStart(2,'0');
        timeline.appendChild(wb);
      });
    }
    
    if (Array.isArray(slots)) {
      slots.forEach(function(s) {
        var isBusy = s.is_busy === true || s.is_busy === 'true' || s.is_busy === 1 || s.is_busy === '1';
        var isPast = s.is_past === true || s.is_past === 'true' || s.is_past === 1 || s.is_past === '1';
        if (!isBusy || isPast) return;
        
        var startTime = s.time_start_short || (s.time_start ? s.time_start.split(' ')[1] : null);
        var endTime = s.time_end_short || (s.time_end ? s.time_end.split(' ')[1] : null);
        if (!startTime || !endTime) return;
        
        var st = startTime.split(':').map(Number);
        var et = endTime.split(':').map(Number);
        var startMin = st[0] * 60 + st[1];
        var endMin = et[0] * 60 + et[1];
        
        if (endMin <= startHour * 60 || startMin >= endHour * 60) return;
        var startOffset = Math.max(0, startMin - startHour * 60);
        var endOffset = Math.min(totalMinutes, endMin - startHour * 60);
        var duration = endOffset - startOffset;
        if (duration <= 0) return;
        
        var bb = document.createElement('div');
        bb.className = 'dc-timeline-busy';
        bb.style.left = (startOffset / totalMinutes) * 100 + '%';
        bb.style.width = (duration / totalMinutes) * 100 + '%';
        bb.title = 'Ğ—ĞĞĞ¯Ğ¢Ğ: ' + startTime + ' â€” ' + endTime;
        timeline.appendChild(bb);
      });
    }
  }
